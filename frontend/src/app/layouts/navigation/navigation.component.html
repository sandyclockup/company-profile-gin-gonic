<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container px-5">
    <a class="navbar-brand" [routerLink]="['']">{{title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" [routerLink]="['']" [routerLinkActive]="['active']">Home</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['about']" [routerLinkActive]="['active']">About</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['service']" [routerLinkActive]="['active']">Service</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['portfolio']"
            [routerLinkActive]="['active']">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['article']" [routerLinkActive]="['active']">Article</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['faq']" [routerLinkActive]="['active']">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['contact']" [routerLinkActive]="['active']">Contact</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="accountDropdown" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">Account</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
            <ng-template [ngIf]="auth" [ngIfElse]="guest">
              <li>
                <a class="dropdown-item" [routerLink]="['account/password']" [routerLinkActive]="['active']">
                  <i class="bi bi-lock me-2"></i>Change Password
                </a>
              </li>
              <li>
                <a class="dropdown-item" [routerLink]="['account/profile']" [routerLinkActive]="['active']">
                  <i class="bi bi-person me-2"></i>Manage Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href (click)="logout()">
                  <i class="bi bi-power me-2"></i>Log Out
                </a>
              </li>
            </ng-template>
            <ng-template #guest>
              <li>
                <a class="dropdown-item" [routerLink]="['auth/login']" [routerLinkActive]="['active']">
                  <i class="bi bi-lock me-2"></i>Login
                </a>
              </li>
              <li>
                <a class="dropdown-item" [routerLink]="['auth/register']" [routerLinkActive]="['active']">
                  <i class="bi bi-person me-2"></i>Register
                </a>
              </li>
            </ng-template>
          </ul>
        </li>
      </ul>
    </div>
  </div>
