<div class="container py-5">
  <div class="row h-100 justify-content-center align-items-center mt-5">
    <div class="col-md-4 text-center">
      <h1><i class="bi bi-emoji-frown font-error"></i></h1>
      <h1 class="display-1 fw-bold">404</h1>
      <h2>Page Not Found</h2>
      <p class="text-muted">
        <strong>
          The Page you are looking for doesn't exists or an other error occured.
          Go back, or head over to
          <a [routerLink]="['']">{{title}}</a>
          to choose a new direction.
        </strong>
      </p>
    </div>
  </div>
</div>
