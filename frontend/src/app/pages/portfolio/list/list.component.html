<!-- Page Content-->
<section class="py-5">
  <div class="container px-5 my-5">
    <div class="text-center mb-5">
      <h1 class="fw-bolder">Our Work</h1>
      <p class="lead fw-normal text-muted mb-0">Company portfolio</p>
    </div>
    <div class="row gx-5">
        @if(loading){
          <div class="col-lg-6 ">
              <div class="position-relative mb-5">
                  <div class="shimmer-wrapper text-center">
                      <div class="shimmer-circle shimmer-circle-md shimmer-animate rounded-3 my-5" style="height:400px; width:100%;"></div>
                  </div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="position-relative mb-5">
                  <div class="shimmer-wrapper text-center">
                      <div class="shimmer-circle shimmer-circle-md shimmer-animate rounded-3 my-5" style="height:400px; width:100%;"></div>
                  </div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="position-relative mb-5">
                  <div class="shimmer-wrapper text-center">
                      <div class="shimmer-circle shimmer-circle-md shimmer-animate rounded-3 my-5" style="height:400px; width:100%;"></div>
                  </div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="position-relative mb-5">
                  <div class="shimmer-wrapper text-center">
                      <div class="shimmer-circle shimmer-circle-md shimmer-animate rounded-3 my-5" style="height:400px; width:100%;"></div>
                  </div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
                  <div class="shimmer-line shimmer-line-br shimmer-line-full shimmer-animate"></div>
              </div>
          </div>
        }@else{
          @for (portfolio of content; track portfolio; let idx = $index) {
            <div class="col-lg-6">
              <div class="position-relative mb-5">
                <img class="img-fluid rounded-3 mb-3" [src] = "'https://picsum.photos/id/'+(idx)+'/600/400'" alt="..." />
                <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" [routerLink] = "['/portfolio', portfolio.id]">
                  {{ portfolio.title }}
                </a>
              </div>
            </div>
          }
        }
    </div>
  </div>
</section>
<section class="py-5 bg-light">
  <div class="container px-5 my-5">
    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
  </div>
</section>
